language: python
python:
  - "3.6"

sudo: required

env:
  - GRAKNVERSION=master

install:
  - make
  - sudo apt-get update && sudo apt-get install oracle-java8-installer

script:
- make test
- make accept GRAKNVERSION=$GRAKNVERSION

deploy:
  provider: pypi
  user: graknlabs
  password:
    secure: 
  skip_upload_docs: true
